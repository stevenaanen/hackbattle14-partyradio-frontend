<div class="header">
	<small>app version: {{APP_VERSION}} - API version: {{API_VERSION}}</small>
</div>

<div class="jumbotron">
	<h1>'Allo, 'Allo!</h1>
	<p class="lead">
		<img src="images/yeoman.png" alt="I'm Yeoman"><br>
		Always a pleasure scaffolding your apps.
	</p>
	<p><a class="btn btn-lg btn-success" ng-href="#">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="echonest" ng-controller="EchonestCtrl">
	<input type="text" placeholder="Artist" ng-model="artist">
	<ul>
		<li ng-repeat="song in songs">{{song.artist_name}} - {{song.title}}</li>
	</ul>
</div>
