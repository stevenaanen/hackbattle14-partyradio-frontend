<p>This is the suggest view.</p>

<div class="container">
	<input type="text" ng-model="suggestion" placholder="Type a song">
	<!-- <button ng-click="sendSuggestion()">Add</button> -->
</div>

<div class="container">
	<ul class="autocomplete">
		<li ng-repeat="song in autocomplete">

			<a href="">
				<img src="{{song.album.cover}}" alt="">
				{{song.artist.name}} - {{song.title}}
			</a>
		</li>
	</ul>
</div>
